name: MindAR Generate

on:
  workflow_dispatch:
    inputs:
      pairId:
        description: "Pair ID to attach the .mind file to"
        required: true
        type: string
      imagePublicUrl:
        description: "Public image URL for target generation"
        required: true
        type: string
      apiBase:
        description: "API base URL"
        required: true
        default: "https://vidcom-api-staging.vidcomfilmworks.workers.dev"
        type: string
      jobToken:
        description: "One-time job token"
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Chromium deps
        run: |
          sudo apt-get update || true
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2 libpangocairo-1.0-0 libpango-1.0-0 libgtk-3-0 || true

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Install Esbuild
        run: npm install esbuild

      - name: Bundle MindAR
        run: npx esbuild scripts/vendor/mindar-image.prod.js --bundle --format=iife --outfile=/tmp/mindar-bundle.js

      - name: Validate inputs
        env:
          PAIR_ID: ${{ inputs.pairId }}
          IMAGE_PUBLIC_URL: ${{ inputs.imagePublicUrl }}
          API_BASE: ${{ inputs.apiBase }}
          MINDAR_JOB_SECRET: ${{ secrets.MINDAR_JOB_SECRET }}
          JOB_TOKEN: ${{ inputs.jobToken }}
        run: |
          if [ -z "$PAIR_ID" ]; then echo "PAIR_ID missing"; exit 1; fi
          if [ -z "$IMAGE_PUBLIC_URL" ]; then echo "IMAGE_PUBLIC_URL missing"; exit 1; fi
          if [ -z "$API_BASE" ]; then echo "API_BASE missing"; exit 1; fi
          if [ -z "$MINDAR_JOB_SECRET" ] && [ -z "$JOB_TOKEN" ]; then echo "MINDAR_JOB_SECRET or JOB_TOKEN missing"; exit 1; fi

      - name: Generate MindAR target
        env:
          PAIR_ID: ${{ inputs.pairId }}
          IMAGE_PUBLIC_URL: ${{ inputs.imagePublicUrl }}
          API_BASE: ${{ inputs.apiBase }}
          MINDAR_JOB_SECRET: ${{ secrets.MINDAR_JOB_SECRET }}
          JOB_TOKEN: ${{ inputs.jobToken }}
          MINDAR_BUNDLE_PATH: /tmp/mindar-bundle.js
        run: node scripts/mindar-generate.mjs
